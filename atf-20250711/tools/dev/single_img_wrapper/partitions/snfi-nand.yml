# NAND flash layout(mt7981/mt7986):
#       0x0~0x100000: BL2,       1024K
#  0x100000~0x180000: Uboot env,  512K
#  0x180000~0x380000: RF,        2048K
#  0x380000~0x580000: FIP,       2048K
#  0x580000~        : firmware
mt7981:
  default:
    bl2:
      start: 0x0
      size: 0x100000
    factory:
      start: 0x180000
      size: 0x200000
    fip:
      start: 0x380000
      size: 0x200000
    ubi:
      kernel:
        start: 0x580000
        size: 0x7280000
  "dual-image":
    bl2:
      start: 0x0
      size: 0x100000
    factory:
      start: 0x180000
      size: 0x200000
    fip:
      start: 0x380000
      size: 0x200000
    ubi:
      kernel:
        start: 0x580000
      rootfs:
        size: 0x14a1400
      kernel2:
      rootfs2:
        size: 0x14a1400
      rootfs_data:
        size: 0x500000
      u-boot-env:
        size: 0x80000

mt7986:
  default:
    bl2:
      start: 0x0
      size: 0x100000
    factory:
      start: 0x180000
      size: 0x200000
    fip:
      start: 0x380000
      size: 0x200000
    ubi:
      kernel:
        start: 0x580000
        size: 0x7280000
  "dual-image":
    bl2:
      start: 0x0
      size: 0x100000
    factory:
      start: 0x180000
      size: 0x200000
    fip:
      start: 0x380000
      size: 0x200000
    ubi:
      kernel:
        start: 0x580000
      rootfs:
        size: 0x14a1400
      kernel2:
      rootfs2:
        size: 0x14a1400
      rootfs_data:
        size: 0x500000
      u-boot-env:
        size: 0x80000

