<!doctype html>
<html>
<head>

</head>

	<div id="banner">
		MediaTek U-Boot System Recovery Mode
	</div>
	<div id="main">
		<p>File confirmation:</p>
		<div id="fileinfo">
			<p>MD5: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</p>
			<p>Size: YYYYYYYYYY Bytes</p>

		</form>
	</div>
</body>
