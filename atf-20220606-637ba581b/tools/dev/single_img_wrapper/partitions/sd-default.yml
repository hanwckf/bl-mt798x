# SD-card layout:
#       0x0~0x4400    : GPT
#    0x4400~0x400000  : bl2
#  0x400000~0x480000  : u-boot-env
#  0x480000~0x680000  : rf
#  0x680000~0x880000  : fip
#  0x880000~0x2880000 : kernel
# 0x2880000~0x12880000: rootfs

sd:
  bl2_start: 0x4400
  rf_start: 0x480000
  fip_start: 0x680000
  kernel_start: 0x880000
  rootfs_start: 0x2880000
